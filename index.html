<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
	<link rel="stylesheet" href="style.css">
</head>

<body>
	<div class="requests">
		<div class="request">
			<h2 class="name">Carla Snepvangers</h2>
			<p class="subtitle">Friends with Marijn</p>
			<img class="profile-pic" src="profile-pic1.png">
			<p class="request-text">Carla requested permission to view your contact details</p>
			<div class="buttons">
				<button class="button button-approve">Approve</button>
				<button class="button button-decline">Decline</button>
			</div>
		</div>
		<div class="request">
			<h2 class="name">Marijn Pijnenborg</h2>
			<p class="subtitle">New Member</p>
			<img class="profile-pic" src="profile-pic2.png">
			<p class="request-text">Marijn wants to add you to the group <span class="group-name">best friends</span>
			</p>
			<div class="buttons">
				<button class="button button-approve">Approve</button>
				<button class="button button-decline">Decline</button>
			</div>
		</div>
	</div>
</body>

</html>
